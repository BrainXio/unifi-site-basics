# .pre-commit-config.yaml
# Optimized for OpenTofu/Terraform – February 2026

minimum_pre_commit_version: "3.0.0"

repos:
  # General hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: mixed-line-ending
      - id: check-merge-conflict

  # YAML formatting – official google/yamlfmt (no --inplace needed)
  - repo: https://github.com/google/yamlfmt
    rev: v0.21.0 # Latest stable as of Feb 2026
    hooks:
      - id: yamlfmt
        # No args needed for basic in-place formatting of staged YAML files
        # To set line width=120, use a .yamlfmt config file (recommended) or:
        # args: [--formatter, 'indent=2,linewidth=120,trim_trailing_whitespace=true']
        # But simplest: just let it use defaults or add .yamlfmt file

  # Conventional Commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  # antonbabenko collection
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.105.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_tflint
      - id: terraform_trivy
      - id: terraform_providers_lock
